#the general usage of any assamble software
#path/software [input_command <input.bam>] [other_options] [output_command <output.gtf>]
#please make sure [name] of the choosen software is consistent in config, only lower case allowed

#initial command of assemble software
initial_command:
  scallop:
    name: scallop
    input_command: ' -i '
    output_command: ' -o '
    #software specific command
    additional_command: ' --verbose 0  --min_transcript_coverage 0  --library_type empty'
  stringtie:
    name: stringtie
    input_command: ' '
    output_command: ' -o '
    #software specific command
    additional_command: ''


#parameters for choosed software
#for catagory parameters, usage TF: 0 False 1 True / turn_on: 0 not use parameter 1 turn on parameter
parameter_bounds:
  scallop:
    - uniquely_mapped_only: {command: ' --', type: cag, usage: TF, min: 0, max: 1, default: 0, hard_min: 0, hard_max: 1}
    - use_second_alignment: {command: ' --', type: cag, usage: TF, min: 0, max: 1, default: 0, hard_min: 0, hard_max: 1}
    - max_dp_table_size: {command: ' --', type: int, min: 0, max: 100000, default: 10000, hard_min: 0, hard_max: float('inf')}
    - max_edit_distance: {command: ' --', type: int, min: 0, max: 100, default: 10, hard_min: 0, hard_max: float('inf')}
    - max_num_exons: {command: ' --', type: int, min: 0, max: 10000, default: 1000, hard_min: 0, hard_max: float('inf')}
    - min_bundle_gap: {command: ' --', type: int, min: 0, max: 500, default: 50, hard_min: 0, hard_max: float('inf')}
    - min_exon_length: {command: ' --', type: int, min: 0, max: 200, default: 20, hard_min: 0, hard_max: float('inf')}
    - min_flank_length: {command: ' --', type: int, min: 0, max: 30, default: 3, hard_min: 0, hard_max: float('inf')}
    - min_mapping_quality: {command: ' --', type: int, min: 0, max: 10, default: 1, hard_min: 0, hard_max: float('inf')}
    - min_num_hits_in_bundle: {command: ' --', type: int, min: 0, max: 200, default: 20, hard_min: 0, hard_max: float('inf')}
    - min_router_count: {command: ' --', type: int, min: 0, max: 10, default: 1, hard_min: 0, hard_max: float('inf')}
    - min_splice_boundary_hits: {command: ' --', type: int, min: 0, max: 10, default: 1, hard_min: 0, hard_max: float('inf')}
    - min_subregion_gap: {command: ' --', type: int, min: 0, max: 30, default: 3, hard_min: 0, hard_max: float('inf')}
    - min_subregion_length: {command: ' --', type: int, min: 0, max: 150, default: 15, hard_min: 0, hard_max: float('inf')}
    - min_transcript_length_base: {command: ' --', type: int, min: 0, max: 1500, default: 150, hard_min: 0, hard_max: float('inf')}
    - min_transcript_length_increase: {command: ' --', type: int, min: 0, max: 500, default: 50, hard_min: 0, hard_max: float('inf')}
    - max_intron_contamination_coverage: {command: ' --', type: float, min: 0.0, max: 20.0, default: 2.0, hard_min: 0, hard_max: float('inf')}
    - min_subregion_overlap: {command: ' --', type: float, min: 0.0, max: 15.0, default: 1.5, hard_min: 0, hard_max: float('inf')}
  stringtie:
    - f: {command: ' -', type: float, min: 0.0, max: 0.999, default: 0.01, hard_min: 0, hard_max: float('inf')}
    - m: {command: ' -', type: int, min: 10, max: 1000, default: 200, hard_min: 0, hard_max: float('inf')}
    - a: {command: ' -', type: int, min: 0, max: 100, default: 10, hard_min: 0, hard_max: float('inf')}
    - j: {command: ' -', type: float, min: 0.01, max: 20, default: 1, hard_min: 0, hard_max: float('inf')}
    - c: {command: ' -', type: float, min: 0, max: 10, default: 1, hard_min: 1, hard_max: float('inf')}
    - s: {command: ' -', type: float, min: 0.0, max: 30.0, default: 4.75, hard_min: 0, hard_max: float('inf')}
    - g: {command: ' -', type: int, min: 0, max: 100, default: 50, hard_min: 0, hard_max: float('inf')}
    - M: {command: ' -', type: float, min: 0.0, max: 0.999, default: 0.95, hard_min: 0, hard_max: float('inf')}
    - u: {command: ' -', type: cag, usage: turn_on, min: 0, max: 1, default: 0, hard_min: 0, hard_max: 1}
    
    


